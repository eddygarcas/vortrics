<!DOCTYPE html>

  <link href="https://fonts.googleapis.com/css?family=Droid+Sans:400,700" media="screen" rel="stylesheet">

<style>
  html, body {
    height: 100%;
  }

  .well {
    padding: 4em;
  }

  .container{
    width:1025px;
  }

  .vertical-center {
    height:100%;
    width:100%;
    text-align: center;  /* align the inline(-block) elements horizontally */
    font: 0/0 a;         /* remove the gap between inline(-block) elements */
  }

  .vertical-center:before {    /* create a full-height inline block pseudo=element */
    content: ' ';
    display: inline-block;
    vertical-align: middle;  /* vertical alignment of the inline element */
    height: 100%;
  }

  .vertical-center > .container {
    max-width: 100%;
    display: inline-block;
    vertical-align: middle;  /* vertical alignment of the inline element */
    font: 16px/1 "Helvetica Neue", Helvetica, Arial, sans-serif;        /* <-- reset the font property */
  }

  @media (max-width: 768px) {
    .vertical-center:before {
      /* height: auto; */
      display: none;
    }
  }
</style>

<body>
  <!-- This file lives in public/403.html -->
  <div class='vertical-center'>
    <div class="container text-center">
        <div class="row">
            <header class="text-center">
                <span class="pull-left"><img src="/images/vortrics_name.png"
                                             style="margin-left: 12px;margin-top: 12px;height: 150px;"></span>
            </header>
        </div>

        <div class="row">
        <header class="text-center"></header>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12  col-lg-12 ">
          <div class="fa-icon text-blue-grey-400">
            <i class="fa fa-fw fa-2x fa-info-circle"></i>
          </div>
          <div class='well'>
            <h2 class="mt0">Ups! have you requested access?</h2>
            <p>Request us access through our <a href="./landing/info"> landing page</a> or contact us for any further
              question.</p>
            <small class="text-muted">If you are the application owner check the logs for more information.</small>
          </div>
        </div>
      </div>
      <div class="row mt20">
        <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset3">
          <ul class="list-unstyled options">
            <li><a href="/users/edit">Edit your credentials</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
