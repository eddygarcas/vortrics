language: ruby
rvm:
 - 2.6.3
before_script:
   - bundle exec rake db:drop
   - RAILS_ENV=test bundle exec webpacker:compile
   - bundle exec rake rake db:migrate --trace
   - bundle exec rake rake db:test:prepare
script:
   - bin/rails test
before_install:
    - gem update --system
    - gem install bundler
